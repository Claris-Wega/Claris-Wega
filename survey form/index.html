<!DOCTYPE html>
<html lang="en"></html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">Dunamis survey form</h1>
<p id="description">Thank you for taking your time to help us improve our services</p>

<div class="main-content">
<form id="survey-form">
  <label id="name-label">Name</label>
  <input placeholder="Enter your name" required id="name" type="text"></input>
  <label id="email-label">Email</label>
  <input placeholder="Enter your email" required id="email" type="email"></input>
  <label id="number-label">Rate us on a scale of 1-10</label>
  <input placeholder="Enter" required id="number" type="number" min="1" max="10"></input>
  <label for="dropdown">Are you satisfied with our services?</label>
  <select id="dropdown">
    <option>Yes</option>
    <option>No</option>
  </select>
  <fieldset>
    <legend>How likely are you to recommend our products/services</legend>
       <input value="Definitely" name="action" type="radio" checked-id="definitely"><label for="definitely">Definitely</label></br>
     <input value="Maybe" name="action" type="radio" checked-id="maybe"><label for="maybe">Maybe</label></br>
     <input value="Not-sure" name="action" type="radio" checked-id="not-sure"><label for="not-sure">Not-sure</label></br>
  </fieldset>
 
    <p>What improvements would you like to see in our products/services?</p>
    <input type="checkbox" id="quality-of-products" name="quality-of-products" value="quality-of-products">
    <label for="quality-of-products">Quality of products</label></br>
    <input type="checkbox" id="price-adjustments" name="price-adjustments" value="price-adjustments">
    <label for="">Price adjustments</label></br>
    <input type="checkbox" id="customer-service-enhancements" name="customer-service-enhancements" value="customer-service-enhancements">
    <label for="">Customer service enhancements</label></br>

    <label for="comments">Any comments or suggestions?</label>
    <textarea rows="4" cols="50" id="comments">Enter your comments here...</textarea>

    <button type="submit" id="submit">Submit</button>
</form>

</div>

  </body>
